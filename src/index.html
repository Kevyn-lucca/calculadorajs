<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="flex place-content-center mt-4 ">
    <div class=" bg-slate-700 max-w-40">
    <section class=" text-center">
        <h1 class="text-white text-xl ml-2">calculadora </h1>
        <p id = "display" class="overflow-hidden bg-white ml-5 h-7 w-32 mt-1"></p>
    </section>
    <section>
        <div class="m-2">
        <ol class="flex m-2 justify-between flex-wrap ">
          <li><button value="1">1</button></li>
          <li><button value="2">2</button></li>
          <li><button value="3">3</button></li>
          <li><button value="4">4</button></li>
          <li><button value="5">5</button></li>
          <li><button value="6">6</button></li>
          <li><button value="7">7</button></li>
          <li><button value="8">8</button></li>
          <li><button value="9">9</button></li>
          <li><button value="0">0</button></li>
          <li><button value="*" class="bg-green-500">*</button></li>
          <li><button value="/" class="bg-green-500">/</button></li>
          <li><button value="+" class="bg-green-500">+</button></li>
          <li><button value="-" class="bg-green-500">-</button></li>
          <li><button value="result" class="bg-green-500 pr-6 pl-6">=</button></li>
        </div>
        </div>
        </ol>
        </div>
    </section>
    </div>
    <script src="./script.js"></script>
</body>
</html>
